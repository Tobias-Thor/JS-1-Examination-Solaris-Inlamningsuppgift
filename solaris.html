<!DOCTYPE html>
<html lang="sv">
<head>
  <!-- Basic Meta-data & SEO -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Solaris: Utforska planetdata och lär dig mer om vårt solsystem. En interaktiv guide med detaljerad information om planeter och deras egenskaper.">
  <meta name="keywords" content="Solaris, planeter, solsystem, planetdata, astronomi, vetenskap">
  <meta name="author" content="Tobias Thor">
  <meta name="theme-color" content="#000000">

  <!-- OpenGraph for better sharing on social media -->
  <meta property="og:title" content="Solaris - Utforska Planeter i Solsystemet">
  <meta property="og:description" content="Lär dig mer om vårt solsystem med Solaris. Utforska planeter, deras egenskaper, och fascinerande fakta.">
  <meta property="og:url" content="https://example.com/solaris">
  <meta property="og:type" content="website">
  <meta property="og:locale" content="sv_SE">

  <!-- Title and CSS Links -->
  <title>Solaris - Utforska Planeter i Solsystemet</title>
  <link rel="stylesheet" href="solaris.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  
  <!-- Main Content -->
  <main role="main">
    <article aria-labelledby="main-title">
      <section>
        <h1 id="main-title">Solaris</h1>
        <p>Sök information om en planet i vårt solsystem och lär dig något nytt varje dag.</p>
        
        <!-- A section for the search form. -->
        <section class="search">
         <form id="search-form" aria-labelledby="search-label">
            <label id="search-label" for="search-input"></label>
            <input 
              type="text" 
              id="search-input" 
              placeholder="Sök efter en planet..." 
              aria-label="Skriv in namnet på en planet för att söka" 
            >
            <button type="submit" aria-label="Klicka för att söka efter planeter">Sök</button>
          </form>
        </section>

        <!-- Content within <noscript> tags is displayed only if JavaScript is disabled in the browser. -->
        <noscript>
          <section class="noscript-warning" role="alert" aria-live="assertive">
            Den här sidan kräver JavaScript för att fungera korrekt. Vänligen aktivera JavaScript i din webbläsare.
          </section>
        </noscript>
      </section>
      
      <!-- A section for dynamically generated content (e.g., planet data from an API) -->
      <section id="body-list" aria-live="polite" role="region" aria-label="Lista över planeter">
      </section>
    </article>
  </main>
  
  <!-- Loads a polyfill for the Fetch API to ensure compatibility with older browsers. -->
  <script src="https://cdn.jsdelivr.net/npm/whatwg-fetch/dist/fetch.umd.js"></script>
  
  <!-- Links an external JavaScript file ('solaris.js') that contains the interactive functionality for the page. -->
   <!--defer is used to tell the browser to delay the execution of the 
   script until after the HTML document has been completely parsed-->
  <script src="solaris.js" defer></script>
</body>
</html>
